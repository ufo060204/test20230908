<!DOCTYPE html>
<html lang="en">
  <head>

    </div>
  </div>
</div>
<!-- 選角色 -->
<div class="container-fulid bg-black text-white">
  <div class="row">

      <a href="#" class="text-white flex-column justify-content-center align-items-center px-40 pt-24 pb-56">

          </div>

    </div>
  </div>

</div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        navigation: {
          nextEl: ".swiper-intor-button-next",
          prevEl: ".swiper-intor-button-prev",
        },
        observer: true,
        observeParents: true,
        autoplay:true,
        breakpoints: { 
          1760: {  
            autoplay:false,
          }
        },
      });
      console.log(window.innerWidth)
    </script>
